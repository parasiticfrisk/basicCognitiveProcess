<!DOCTYPE html>
<html lang="en-US">

    <head>
        <meta charset="utf-8">
        <style>
            sub {
                font-size: 65%;
            }

            sup {
                font-size: 55%;
            }

            html {
                font-family: Avenir, Roboto, Helvetica, Arial, sans-serif;
                margin: 2em;
                font-size: 200%;
            }

            p,
            small {
                margin: 2rem 0;
            }
        </style>
    </head>

    <body>

        <p>H<sub>2</sub>O</p>

        <p>Something that has a footnote.<sup>2</sup></p>

        <small>© 2019 Fancy Company</small>

        <p>Here’s an example of a Subscript<sub>1</sub> and a Superscript<sup>2</sup> and <small>small text</small> all
            in one sentence.</p>
    </body>

</html>
